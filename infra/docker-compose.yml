version: '3'
services:

  db:
    image: postgres:13.0-alpine
    container_name: db
    hostname: db
    restart: always
    volumes:
      - database:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432"

  backend:
    image: dkr3d3/backend:v1.09.2022
    container_name: backend
    hostname: backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - data_value:/app/data/
      - static_value:/app/static/
      - media_value:/app/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    env_file:
      - ./.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  database:
  data_value:
  static_value:
  media_value: